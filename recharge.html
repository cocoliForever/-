<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>话费充值,流量充值_一号店充值</title>
    <link rel="stylesheet" href="css/resete.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_858123_xlq76yr16sm.css">
    <link rel="stylesheet" href="css/recharge.css">
</head>
<body>
    <!-- 顶部搜索登录及导航板块 -->
    <div class="hd_header_wrap">
        <!-- 顶部登录注册板块 -->
        <div class="hp_top_bar">
            <div class="wrap clearfix">
                <a href="javascript:;" class="top_home">
                    <i class="iconfont icon-fangzi1"></i>
                    <span>1号店首页</span>
                </a>
                <div class="top_address">
                    <a href="javascript:;" class="city">
                        <i class="iconfont icon-dingwei"></i>
                        <span>送货地址:</span>
                        <em>合肥市</em>
                    </a>
                </div>
                <div class="top_right">
                    <ul>
                        <!-- <li class="right_login"></li>右边未登录时的登录注册 -->
                        <li class="right_user"></li>
                        <li></li>
                        <li class="right_custom"></li>
                        <li class="right_app"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 顶部搜索板块 -->
        <div class="hp_header wrap">
            <!-- 左边一号店logo -->
            <div class="header_logo">
                <a href="javascript:;">
                    <img src="img/yihaodianlogo.png" alt="">
                </a>
            </div>
            <!-- 一号店搜索及购物车 -->
            <div class="header_right">
                <div class="clearfix">
                    <!-- 搜索框 -->
                    <div class="header_search">
                        <div class="search_from"></div>
                        <p class="seader_hot"></p>
                    </div>
                    <!-- 购物车 -->
                    <div class="header_shopping">
                        <a href="javascript:;">
                            <i class="iconfont"></i>
                            <span>购物车</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="hp_cm_wrap"></div>
    </div>
    <!-- 话费充值板块样式  -->
    <div class="container-main">
        <div class="container-crm">
            <div class="crm-left">
                <!-- 话费充值 -->
                <div class="crm-title">
                    <h3>话费充值</h3>
                </div>
                <div class="crm-body">
                    <table>
                        <tbody>
                            <!-- 手机号码 -->
                            <tr>
                                <td>手机号码:</td>
                                <td class="crm-td">
                                    <div class="input-box">
                                        <input id="crm-tel" type="text" placeholder="请输入手机号" maxlength="11">
                                        <span><i class="iconfont icon-duihao"></i></span>  
                                    </div>
                                </td>
                            </tr>
                            <!-- 充值面额 -->
                            <tr>
                                <td valign="top" class="crm-value">充值面值:</td>
                                <td class="crm-td">
                                    <div class="table-item">
                                        <ul class="crm-ul">
                                            <li class="par_value">
                                                <div class="crm-price">10元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">20元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">30元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">50元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">100元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">200元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">300元</div>
                                            </li>
                                            <li class="par_value">
                                                <div class="crm-price">400元</div>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <!-- 金币选择 -->
                            <tr>
                                <td></td>
                                <td class="crm-td">
                                    <div class="crm-checkbox">
                                        <table>
                                            <span class="cc"></span>
                                            <span>暂无金币可用</span>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            <!-- 支付 -->
                            <tr>
                                <td></td>
                                <td class="crm-td">
                                    <div class="crm-submit">
                                        <button class="submit-btn">支付</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
